name: Build LaTeX and Push PDF to GitHub

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up LaTeX
        uses: dante-ev/latex-action@latest
        with:
          root_file: main.tex  # Change this to your main .tex file

      - name: Commit and Push Generated PDFs
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Automatically generated and pushed PDF"
          file_pattern: "*.pdf"
